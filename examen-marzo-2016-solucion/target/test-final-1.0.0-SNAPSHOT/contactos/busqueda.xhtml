<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Agenda</title>
	<style type="text/css">
.form-contact {
	max-width: 330px;
}

.form-contact .form-contact-heading, .form-contact {
	margin-bottom: 10px;
}

.form-contact .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.form-contact .form-control:focus {
	z-index: 2;
}

.form-contact input[type="email"], input[type="text"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}
</style>
	<h:outputStylesheet library="webjars"
		name="bootstrap/3.3.6/css/bootstrap.min.css" />
	<h:outputScript library="webjars" name="jquery/1.11.1/jquery.min.js" />
</h:head>
<h:body>
	<div class="container-fluid">
		<h2 class="sub-header">Busqueda de contacto</h2>
		<h:form styleClass="form-contact">
			<h:outputLabel value="Nombre" for="nombre" />
			<h:inputText value="#{searchContactosController.nombreBusqueda}"
				id="nombre" name="nombre" styleClass="form-control" />
			<h:commandButton value="Buscar"
				styleClass="btn btn-lg btn-success btn-block">
				<f:ajax event="click" execute="nombre" render="resultado"
					listener="#{searchContactosController.buscar}">
				</f:ajax>
			</h:commandButton>
			<h:outputLabel value="Resultado" for="resultado" />
			<h:outputText id="resultado"
				value="#{(searchContactosController.contacto eq null)?'Sin resultado': searchContactosController.contacto}" name="nombre"
				styleClass="form-control" />
			<h:outputLink value="../index.html">
				Regresar
			</h:outputLink>
		</h:form>
	</div>
</h:body>
</html>
