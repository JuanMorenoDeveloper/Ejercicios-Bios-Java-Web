<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Contactos en JSF</title>
<style>
/*TODO: Definir estilos para datatable*/
</style>
</head>
<body>
	<h2>Lista de contactos</h2>
	<h:form>
		<!--TODO: Listar contenido de los autores usando datatable, filas pares e impares deben tener estilo diferente-->
		<h:dataTable value="#{newJSFManagedBean.contactos}" var="contacto">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				#{contacto.id}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				#{contacto.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				#{contacto.email}
			</h:column>
		</h:dataTable>
		<h:outputLink value="index.html" >
			Regresar
		</h:outputLink>
	</h:form>
</body>
</html>
